name: Debug Admin Modal
slug: debug-admin-modal
type: plugin
version: 0.1.0
description: Debug admin modal
icon: plug
author:
  name: oskar
  email: oskarvitko16@gmail.com
homepage: https://github.com/oskar/grav-plugin-debug-admin-modal
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/oskar/grav-plugin-debug-admin-modal/issues
docs: https://github.com/oskar/grav-plugin-debug-admin-modal/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool