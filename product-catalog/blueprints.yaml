name: Product Catalog
slug: product-catalog
type: plugin
version: 0.2.0
description: Product Catalog
icon: plug
author:
  name: oskar
  email: oskarvitko16@gmail.com
homepage: https://github.com/oskar/grav-plugin-product-catalog
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/oskar/grav-plugin-product-catalog/issues
docs: https://github.com/oskar/grav-plugin-product-catalog/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    product:
        type: section
        title: Товары
        underline: true
        fields:
            product_parent_accepted:
                type: toggle
                label: Родительская включена
                highlight: 1
                default: 0
                options:
                  1: PLUGIN_ADMIN.ENABLED
                  0: PLUGIN_ADMIN.DISABLED
            product_parent_route:
                type: text
                label: Родительский путь
                default: ''
                validate:
                  required: true
            product_render_route:
                type: text
                label: Путь страницы Товара
                default: ''
                validate:
                  required: true
            product_not_found_route:
                type: text
                label: Путь страницы 404
                default: ''
                validate:
                  required: false
    category:
        type: section
        title: Категории
        underline: true
        fields:
            category_enabled:
                type: toggle
                label: Категории включены
                highlight: 1
                default: 0
                options:
                  1: PLUGIN_ADMIN.ENABLED
                  0: PLUGIN_ADMIN.DISABLED
                validate:
                  type: bool
            category_parent_accepted:
                type: toggle
                label: Родительская включена
                highlight: 1
                default: 0
                options:
                  1: PLUGIN_ADMIN.ENABLED
                  0: PLUGIN_ADMIN.DISABLED
            category_parent_route:
                type: text
                label: Родительский путь
                default: ''
                validate:
                  required: true
            category_render_route:
                type: text
                label: Путь страницы Категории
                default: ''
                validate:
                  required: true
            category_not_found_route:
                type: text
                label: Путь страницы 404
                default: ''
                validate:
                  required: false
    extra_product:
        type: section
        title: Доп. Товары
        underline: true
        fields:
            extra_product_enabled:
                type: toggle
                label: Доп. товары включены
                highlight: 1
                default: 0
                options:
                  1: PLUGIN_ADMIN.ENABLED
                  0: PLUGIN_ADMIN.DISABLED
                validate:
                  type: bool
    review:
        type: section
        title: Отзывы
        underline: true
        fields:
            review_enabled:
                type: toggle
                label: Отзывы включены
                highlight: 1
                default: 0
                options:
                  1: PLUGIN_ADMIN.ENABLED
                  0: PLUGIN_ADMIN.DISABLED
                validate:
                  type: bool